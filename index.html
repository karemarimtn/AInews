    <script>
        // DOMè¦ç´ ã®å–å¾—
        const apiKeyInput = document.getElementById('apiKey');
        const channelIdsInput = document.getElementById('channelIds');
        const keywordInput = document.getElementById('keyword');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('results');
        const loader = document.getElementById('loader');

        // æ¤œç´¢ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
        searchButton.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const channelIds = channelIdsInput.value.trim().split(',').map(id => id.trim()).filter(id => id);
            const keyword = keywordInput.value.trim();

            // å…¥åŠ›ãƒã‚§ãƒƒã‚¯
            if (!apiKey) {
                displayMessage('APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'error');
                return;
            }
            if (channelIds.length === 0) {
                displayMessage('ãƒãƒ£ãƒ³ãƒãƒ«IDã‚’1ã¤ä»¥ä¸Šå…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'error');
                return;
            }
            if (!keyword) {
                displayMessage('æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚', 'error');
                return;

            // æ¤œç´¢å‡¦ç†ã®é–‹å§‹
            resultsContainer.innerHTML = '';
            messageContainer.innerHTML = '';

            try {
                // å„ãƒãƒ£ãƒ³ãƒãƒ«IDã«å¯¾ã—ã¦ä¸¦åˆ—ã§å‹•ç”»ã‚’æ¤œç´¢
                const searchPromises = channelIds.map(channelId => fetchVideos(apiKey, channelId, keyword));
                const videoArrays = await Promise.all(searchPromises);
                
                // çµæœã‚’ãƒ•ãƒ©ãƒƒãƒˆã«ã—ã¦æ—¥ä»˜ã§ã‚½ãƒ¼ãƒˆ
                const allVideos = videoArrays.flat().sort((a, b) => new Date(b.snippet.publishTime) - new Date(a.snippet.publishTime));

                loader.classList.add('hidden');

                if (allVideos.length > 0) {
                    displayVideos(allVideos);
                } else {
                    displayMessage('è©²å½“ã™ã‚‹å‹•ç”»ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚', 'info');
                }

        // YouTube APIã‹ã‚‰å‹•ç”»ã‚’æ¤œç´¢ã™ã‚‹é–¢æ•°
        async function fetchVideos(apiKey, channelId, keyword) {
            const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&q=${keyword}&part=snippet&order=date&type=video&maxResults=10`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message);
            }

            return data.items || [];
        }

        // å‹•ç”»ã‚’ç”»é¢ã«è¡¨ç¤ºã™ã‚‹é–¢æ•°
        function displayVideos(videos) {
            resultsContainer.innerHTML = videos.map(video => createVideoCard(video)).join('');
        }

        // å‹•ç”»ã‚«ãƒ¼ãƒ‰ã®HTMLã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function createVideoCard(video) {
            const videoId = video.id.videoId;
            const title = video.snippet.title;
            const thumbnailUrl = video.snippet.thumbnails.high.url;
            const channelTitle = video.snippet.channelTitle;
            const publishDate = new Date(video.snippet.publishTime).toLocaleDateString('ja-JP');

            `;
        }
