<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube AI動画ファインダー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .search-section {
            padding: 40px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .preset-channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .channel-checkbox {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .channel-checkbox:hover {
            border-color: #74b9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.2);
        }

        .channel-checkbox.checked {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border-color: #0984e3;
        }

        .channel-checkbox input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .channel-checkbox label {
            cursor: pointer;
            font-weight: 500;
            flex: 1;
            margin: 0;
        }

        .select-all-btn {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .select-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(162, 155, 254, 0.3);
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            padding-left: 5px;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 40px;
        }

        .results-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .results-count {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 15px solid #ff6b6b;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 3px;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }

        .video-date {
            opacity: 0.8;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #ffcccb;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section, .results {
                padding: 20px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }

            .preset-channels {
                grid-template-columns: 1fr;
            }

            .channel-checkbox {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 YouTube AI動画ファインダー</h1>
            <p>指定したチャンネルから特定のキーワードを含む動画を検索</p>
        </div>
        
        <div class="search-section">
            <div class="form-group">
                <label>おすすめチャンネル（複数選択可能）</label>
                <button class="select-all-btn" onclick="toggleSelectAll()">全選択 / 全解除</button>
                <div class="preset-channels">
                    <div class="channel-checkbox" onclick="toggleChannel(this)">
                        <input type="checkbox" id="ch1" value="@ai_masaou" onchange="updateChannelList()">
                        <label for="ch1">AIまさお</label>
                    </div>
                    <div class="channel-checkbox" onclick="toggleChannel(this)">
                        <input type="checkbox" id="ch2" value="@%E5%AE%89%E9%87%8E%E8%B2%B4%E5%8D%9A" onchange="updateChannelList()">
                        <label for="ch2">安野貴博</label>
                    </div>
                    <div class="channel-checkbox" onclick="toggleChannel(this)">
                        <input type="checkbox" id="ch3" value="@rehacq" onchange="updateChannelList()">
                        <label for="ch3">rehacq</label>
                    </div>
                    <div class="channel-checkbox" onclick="toggleChannel(this)">
                        <input type="checkbox" id="ch4" value="@taiki007" onchange="updateChannelList()">
                        <label for="ch4">taiki007</label>
                    </div>
                    <div class="channel-checkbox" onclick="toggleChannel(this)">
                        <input type="checkbox" id="ch5" value="@s_nakajima" onchange="updateChannelList()">
                        <label for="ch5">s_nakajima</label>
                    </div>
                    <div class="channel-checkbox" onclick="toggleChannel(this)">
                        <input type="checkbox" id="ch6" value="@kawagon-max" onchange="updateChannelList()">
                        <label for="ch6">kawagon-max</label>
                    </div>
                    <div class="channel-checkbox" onclick="toggleChannel(this)">
                        <input type="checkbox" id="ch7" value="@mikimikiweb" onchange="updateChannelList()">
                        <label for="ch7">mikimikiweb</label>
                    </div>
                    <div class="channel-checkbox" onclick="toggleChannel(this)">
                        <input type="checkbox" id="ch8" value="@GPTMaster-Kenjisan" onchange="updateChannelList()">
                        <label for="ch8">GPTMaster-Kenjisan</label>
                    </div>
                    <div class="channel-checkbox" onclick="toggleChannel(this)">
                        <input type="checkbox" id="ch9" value="@chaen-ai-lab" onchange="updateChannelList()">
                        <label for="ch9">chaen-ai-lab</label>
                    </div>
                    <div class="channel-checkbox" onclick="toggleChannel(this)">
                        <input type="checkbox" id="ch10" value="@airevolutionx" onchange="updateChannelList()">
                        <label for="ch10">airevolutionx</label>
                    </div>
                    <div class="channel-checkbox" onclick="toggleChannel(this)">
                        <input type="checkbox" id="ch11" value="@pivot00" onchange="updateChannelList()">
                        <label for="ch11">pivot00</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="channelId">選択されたチャンネル</label>
                <div class="input-wrapper">
                    <textarea id="channelId" class="form-control" 
                           placeholder="上のチェックボックスから選択するか、直接入力してください（複数の場合は改行で区切り）"
                           rows="3"></textarea>
                </div>
                <div class="help-text">
                    複数チャンネルを検索する場合は改行で区切ってください
                </div>
            </div>
            
            <div class="form-group">
                <label for="keyword">検索キーワード</label>
                <input type="text" id="keyword" class="form-control" 
                       placeholder="例: AI, 人工知能, ChatGPT"
                       value="AI">
            </div>
            
            <div class="form-group">
                <label for="maxResults">最大取得件数</label>
                <select id="maxResults" class="form-control">
                    <option value="10">10件</option>
                    <option value="25" selected>25件</option>
                    <option value="50">50件</option>
                </select>
            </div>
            
            <button class="search-btn" onclick="searchVideos()">
                🔍 動画を検索
            </button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>動画を検索中...</p>
        </div>
        
        <div id="results" class="results" style="display: none;">
            <div class="results-header">
                <div id="resultsCount" class="results-count"></div>
            </div>
            <div id="videoGrid" class="video-grid"></div>
        </div>
        
        <div id="noResults" class="no-results" style="display: none;">
            <div class="no-results-icon">📭</div>
            <h3>該当する動画が見つかりませんでした</h3>
            <p>別のキーワードやチャンネルで検索してみてください</p>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCCHRKGJi8aHUu6x_2RJNGa07w1BNJTk-U';
        let allVideos = [];

        function toggleChannel(element) {
            const checkbox = element.querySelector('input[type="checkbox"]');
            
            // クリックがチェックボックス自体でない場合のみトグル
            if (event.target !== checkbox) {
                checkbox.checked = !checkbox.checked;
            }
            
            // 見た目を更新
            if (checkbox.checked) {
                element.classList.add('checked');
            } else {
                element.classList.remove('checked');
            }
            
            updateChannelList();
        }

        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('.channel-checkbox input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allChecked;
                const parent = checkbox.closest('.channel-checkbox');
                if (checkbox.checked) {
                    parent.classList.add('checked');
                } else {
                    parent.classList.remove('checked');
                }
            });
            
            updateChannelList();
        }

        function updateChannelList() {
            const checkboxes = document.querySelectorAll('.channel-checkbox input[type="checkbox"]:checked');
            const selectedChannels = Array.from(checkboxes).map(cb => cb.value);
            document.getElementById('channelId').value = selectedChannels.join('\n');
        }

        async function searchVideos() {
            const channelInput = document.getElementById('channelId').value.trim();
            const keyword = document.getElementById('keyword').value.trim();
            const maxResults = document.getElementById('maxResults').value;
            
            if (!channelInput) {
                alert('チャンネルを選択してください');
                return;
            }
            
            if (!keyword) {
                alert('検索キーワードを入力してください');
                return;
            }
            
            showLoading();
            hideResults();
            
            try {
                const channelIds = channelInput.split('\n').filter(id => id.trim());
                let allVideos = [];
                
                // 各チャンネルから動画を取得
                for (const channelId of channelIds) {
                    let finalChannelId = channelId.trim();
                    if (finalChannelId.startsWith('@')) {
                        finalChannelId = await getChannelIdFromHandle(finalChannelId);
                    }
                    
                    const videos = await fetchChannelVideos(finalChannelId, maxResults);
                    allVideos = allVideos.concat(videos);
                }
                
                // 日付順でソート（新しい順）
                allVideos.sort((a, b) => new Date(b.snippet.publishedAt) - new Date(a.snippet.publishedAt));
                
                const filteredVideos = filterVideosByKeyword(allVideos, keyword);
                displayResults(filteredVideos, keyword, channelIds.length);
                
            } catch (error) {
                console.error('Error:', error);
                showError('エラーが発生しました: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function getChannelIdFromHandle(handle) {
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${encodeURIComponent(handle)}&key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.items && data.items.length > 0) {
                return data.items[0].snippet.channelId;
            }
            throw new Error('チャンネルが見つかりません');
        }

        async function fetchChannelVideos(channelId, maxResults) {
            const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet&order=date&type=video&maxResults=${maxResults}`;
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`APIエラー: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error.message);
            }
            
            return data.items || [];
        }

        function filterVideosByKeyword(videos, keyword) {
            const keywords = keyword.toLowerCase().split(',').map(k => k.trim());
            
            return videos.filter(video => {
                const title = video.snippet.title.toLowerCase();
                const description = video.snippet.description.toLowerCase();
                
                return keywords.some(k => 
                    title.includes(k) || description.includes(k)
                );
            });
        }

        function displayResults(videos, keyword, channelCount = 1) {
            const resultsDiv = document.getElementById('results');
            const videoGrid = document.getElementById('videoGrid');
            const resultsCount = document.getElementById('resultsCount');
            const noResults = document.getElementById('noResults');
            
            if (videos.length === 0) {
                noResults.style.display = 'block';
                resultsDiv.style.display = 'none';
                return;
            }
            
            const channelText = channelCount > 1 ? `${channelCount}個のチャンネル` : 'チャンネル';
            resultsCount.textContent = `${channelText}から "${keyword}" に関連する動画 ${videos.length}件が見つかりました`;
            
            videoGrid.innerHTML = videos.map(video => {
                const publishedDate = new Date(video.snippet.publishedAt).toLocaleDateString('ja-JP');
                const videoUrl = `https://www.youtube.com/watch?v=${video.id.videoId}`;
                const thumbnailUrl = video.snippet.thumbnails.medium.url;
                const channelTitle = video.snippet.channelTitle;
                
                return `
                    <div class="video-card" onclick="window.open('${videoUrl}', '_blank')">
                        <div class="video-thumbnail">
                            <img src="${thumbnailUrl}" alt="${video.snippet.title}">
                            <div class="play-overlay">
                                <div class="play-icon"></div>
                            </div>
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.snippet.title}</div>
                            <div class="video-meta">
                                <span class="video-date">${publishedDate}</span>
                                <span class="channel-name">${channelTitle}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            resultsDiv.style.display = 'block';
            noResults.style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
        }

        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            document.querySelector('.search-section').appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // 初期化時にデフォルトチャンネルを選択状態にする
        window.addEventListener('load', function() {
            // デフォルトで最初のチャンネルを選択
            const firstCheckbox = document.getElementById('ch1');
            if (firstCheckbox) {
                firstCheckbox.checked = true;
                firstCheckbox.closest('.channel-checkbox').classList.add('checked');
                updateChannelList();
            }
        });

        // エンターキーでの検索実行
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchVideos();
            }
        });
    </script>
</body>
</html>
